name: 'OrgTemplate'

on: # Triggers job only after commit or pull requests to main branch
  pull_request:
    types: [opened]
    branches:
      - main
  push:
    branches: 
      - main # List of branches, specify multiple branches
jobs:
  secure:
    runs-on: ubuntu-latest
    steps:
    run: curl -X PUT -H "Accept: application/vnd.github.v3+json" -H "Authorization: token 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" https://api.github.com/repos/digitalfastlane/template1234/branches/secure/protection -d "{\"required_status_checks\":{\"strict\":true,\"contexts\":[\"continuousintegration\"]},\"enforce_admins\":true,\"required_pull_request_reviews\":{\"dismissal_restrictions\":{\"users\":[\"javathecup\"],\"teams\":[\"devs\"]},\"dismiss_stale_reviews\":true,\"require_code_owner_reviews\":true,\"required_approving_review_count\":2,\"bypass_pull_request_allowances\":{\"users\":[\"javathecup\"],\"teams\":[\"devs\"]}},\"restrictions\":{\"users\":[\"javathecup\"],\"teams\":[\"devs\"],\"apps\":[\"super-ci\"]},\"required_linear_history\":true,\"allow_force_pushes\":true,\"allow_deletions\":true,\"block_creations\":true,\"required_conversation_resolution\":true}"
  notify:
    runs-on: ubuntu-latest
    steps:
    - uses: Netail/webhook-notifier@v1
      with:
        discord-url: 'https://discord.com/api/webhooks/986241106192760832/vO3i5RaVMSd0NEQ_5ZlRDeGdDrD5v--3994Lbs9X15O_6HG9SLxKuGUWg5BuUQhVajaT'
        color: 'info'
        title: '${{ github.event.pull_request.user.login }} opened PR-${{ github.event.number }} in ${{ github.event.repository.name }}'
        text: ${{ github.event.pull_request.title }}
        fields: '[{"name": "Repository", "value": "${{ github.event.repository.name }}"}, {"name": "Pull Request ID", "value": "${{ github.event.number }}"}]'
        buttons: '[{"label": "View PR", "url": "${{ github.event.pull_request.html_url }}"}]'
